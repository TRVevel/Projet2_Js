<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire de création d'un Post</title>
    <link rel="stylesheet" href="./styles/page4.css">

</head>
<body>
    <header>
        <h1><a href="./index.html">Reseau Social</a></h1>
    </header>
 
  <h2>Formulaire de création d'un nouveau Post</h2>
  <form id="postForm">
    <label for="userId">UserId :</label>
    <input [type="number"]::-webkit-inner-spin-button{-webkit-appearance:none} id="userId" name="userId">
    <span id="userIdError" class="error"></span>
    <br>

    <label for="title">Titre : </label>
    <input type="text" id="title" name="title" required>
    <span id="titleError" class="error"></span>
    <br>

    <div>
        <label for="body">Contenu : </label>
    </div>
        <textarea id="body" name="body" required></textarea>
        <span id="bodyError" class="error"></span>
   
    <br>

    <button type="submit">Créer le Post</button>
  </form>

  <div id="confirmationMessage" class="confirmation" style="display: none;">
    <strong>Le post a été créé avec succès !</strong>
  </div>
  <div id="infirmationMessage" class="infirmation" style="display: none;">
    <strong>Le post n'a pas été créé. Revoyez vos données ! !</strong>
  </div>  
  <script src="./src/page4.js"></script>  
  <footer>
    <p>&copy Quentin, Dimitry, Mohammed</p>
</footer>
  </body>
</html>
